<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="head">
          <h1>Temperature Converter</h1>
          <i class="fa-solid fa-thermometer"></i>
        </div>

        <div class="temp">
          <label for="temp-num">Enter Temperature</label>
          <input type="number" name="temp-num" id="temp-num" placeholder="Enter a Value" />
        </div>
        <div class="select">
          <div class="option">
            <label for="from">From</label>
            <select name="from" id="from">
              <option id="fah" value="fahrenheit" selected>Fahrenheit</option>
              <option id="cel" value="celsius">Celsius</option>
            </select>
          </div>
          <div class="icon">
            <i class="fa-solid fa-exchange"></i>
          </div>
          <div class="option">
            <label for="to">To</label>
            <select name="to" id="to">
              <option id="fah" value="fahrenheit">Fahrenheit</option>
              <option id="cel"  value="celsius" selected>Celsius</option>
            </select>
          </div>
        </div>
        <p class="converted-media" id="convert-msg"></p>
        <div class="btn">
          <button type="button" class="convert" onclick="convert()">Convert</button>
          <button type="button" class="reset" onclick="reset()">Reset</button>
        </div>

        <p class="converted" id="convert-msg"></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
